name: Version

on:
  push:
    branches: [ test ]

jobs:

  update-package:
    runs-on: self-hosted
    steps:    
      - name: Checkout
        uses: actions/checkout@v2.3.4
        
      - name: Update Package Lock
        continue-on-error: true
        run: |
          npm install
          git add ./package-lock.json
          git commit -m "Auto update package-lock"
          git push
    
  version:
    needs: update-package
    runs-on: ubuntu-latest
    steps:      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16.5'
          
      - name: Checkout
        uses: actions/checkout@v2.3.4
        
      - name: Update Package V
        run: | 
          git config --global user.email "bot@pollux.gg"
          git config --global user.name "Pollux Autoupdate"
          git pull
          npm version patch -m "Autoupgrade to %s"
          git push
          
          

  pull:
      env:
        DIR: ${{ secrets.DASH_DIR_DEV }}
      name: üîÅ Sync with Repository    
      needs: version
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v2
        - name: Go to directory
          run: cd $DIR        
        - name: Git Reset
          run: |
            git reset --hard origin/master
            git pull

  npm:
      runs-on: self-hosted
      needs: pull
      env:
        DIR: ${{ secrets.DASH_DIR_DEV }}  
      name: üì¶ Build (NPM)
      steps:
        - name: Running NPM install
          run: |
            cd $DIR
            npm install

        - name: Audit fix
          run: npm audit fix
          continue-on-error: true


  deploy:
      name: üöÄ Launch
      needs: npm
      runs-on: self-hosted
      env:
        DIR: ${{ secrets.DASH_DIR_DEV }}
      steps:
        - name: Go go Power Rangers
          run: | 
            pm2 restart PLR

